<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        img{
            width: 100%;
            height: 100%;
        }

        div{
            width: 100%;
            height: 100%;
        }

        .imgBody{
            display: grid;
            grid-template-columns: 1fr 1fr;

        }
    </style>
</head>
<body>
    <h1>Click on the images which you want to open...</h1>

    <div class="imgBody">
        <div class="google">
            <a href="https://www.google.com/" target="_blank">
                <img src="./image/google.png" alt="">
            </a>
        </div>
    
        <div class="youtube">
            <a href="https://www.youtube.com/" target="_blank">
                <img src="./image/youtube-logo.svg" alt="">
            </a>
        </div>
    
    
        <div class="slack">
            <a href="https://slack.com/intl/en-in" target="_blank">
                <img src="./image/slack.png" alt="">
            </a>
        </div>
    
        <div class="skype">
            
            <a href="https://www.skype.com/en/" target="_blank">
                <img src="./image/skype.png" alt="">
            </a>
        </div>
    </div>
</body>
</html>
